<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prof.css">
    <title>Professional Skills •°. *࿐</title>
</head>
<body>
    <div class="nav-btn">
        <a href="home.html" class="button">Home</a>
    </div>

    <div class="diary">
        <div class="page" id="page1" style="display: block;">
            <img src="./images/profLO1.png" alt="Page 1">

                
            <div class="navigation">
                <button onclick="showPage(2)" class="button">Previous</button>
                <span style="margin: 0 370px;"></span>
                <button onclick="showPage(2)" class="button">Next</button>
            </div>
        </div>
    </div>

    <div class="diary">
        <div class="page" id="page2" style="display: block;">
            <img src="./images/profLO2.png" alt="Page 2">
            
                
            <div class="navigation">
                <button onclick="showPage(1)" class="button">Previous</button>
                <span style="margin: 0 370px;"></span>
                <button onclick="showPage(1)" class="button">Next</button>
            </div>
        </div>
    </div>
    
    
    <script>
        function showPage(pageNumber) {
            // Hide all pages
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.style.display = 'none';
            });

            // Show the selected page
            var selectedPage = document.getElementById('page' + pageNumber);
            selectedPage.style.display = 'block';
        }

        // Call showPage to ensure only the first page is displayed initially
        showPage(1);
    </script>
</body>
</html>
